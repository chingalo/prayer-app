<ion-header>

  <ion-navbar>
    <ion-title>{{ groupName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="data-element-list">

  <div *ngFor="let dataElement of metaData">
    <button ion-item (click)="goToSelectedDataElement(dataElement)">
      <ion-icon name="list" item-left></ion-icon>
      <h2>{{dataElement.name}}</h2>
      <p>{{dataElement.description}}</p>
      <ion-icon name="arrow-round-forward" item-right></ion-icon>
    </button>
  </div>

</ion-content>
