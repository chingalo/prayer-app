<ion-header>

  <ion-navbar>
    <ion-title>{{ dataElement.name }}</ion-title>

</ion-header>


<ion-content padding class="data-element">

  <ion-card>
    <ion-card-content>

        {{ dataElement.name }}

      <div [innerHTML]="dataElement.description"></div>
      
    </ion-card-content>
  </ion-card>

</ion-content>
